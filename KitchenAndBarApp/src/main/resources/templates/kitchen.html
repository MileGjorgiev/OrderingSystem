<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Kitchen Orders</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
        crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-lg bg-body-tertiary">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">Navbar</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" href="/kitchen">Kitchen</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/bar">Bar</a>
        </li>
      </ul>
    </div>
  </div>
</nav>
<div class="container mt-4">
  <h1 class="mb-4">Kitchen Orders</h1>

  <div class="row">
    <div th:each="orderItem : ${kitchenOrders}" class="col-md-4 mb-4">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title">Order ID: <span th:text="${orderItem.id}"></span></h5>
          <p class="card-text">Item: <span th:text="${orderItem.item.name}"></span></p>
          <p class="card-text">Quantity: <span th:text="${orderItem.quantity}"></span></p>
        </div>
      </div>
    </div>
  </div>

</div>

<!-- Bootstrap JS, Popper.js, and jQuery (optional but recommended for Bootstrap features) -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"
        integrity="sha384-S5IQf/jjhpIKnGaxpmZdAWhFA0TtlJS0W+Ml5PHMhTJJoWZT20b1Mtr/7Dj3Y1Sk"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>
</body>
</html>
